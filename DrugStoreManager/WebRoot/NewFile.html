<script src="js/jquery-1.6.2.min.js"></script>

	src="js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>

<link href="js/jquery-easyui-1.5/themes/icon.css" type="text/css"
	rel="stylesheet">

<script type="text/javascript">
$("#datepicker").datepicker({ dateFormat: 'yyyy-mm-dd' });
var date = new Date(d);
var out = date.getFullYear() + "" + (parseInt(date.getMonth()) + 1) + ((date.getDate() > 9) ? date.getDate() : "0" + date.getDate());

<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">首页</a></li>
			<li><a href="#">表单</a></li>
		</ul>
	</div>

	<div class="formbody">

		<div class="formtitle">
			<span>基本信息</span>
		</div>
		<form action="user_addUser.action" method="post">
			<input type="hidden" name="currPage" value="1">


			<ul class="forminfo">
				<li><label>用户名</label><input name="username" type="text"
					class="dfinput" /><i>用户名不能超过10个字符</i><i style="color: red">${message}</i></li>
				<li><label>密码</label><input name="password" type="text"
					class="dfinput" /><i>密码长度在6~10位之间</i></li>
				<li><label>是否审核</label><cite>
					<input name="status" type="radio" value="" checked="checked" />是&nbsp;&nbsp;&nbsp;&nbsp;
					<input name="status" type="radio" value="" />否</cite></li>
				<li><label>添加时间</label><input name="time" class="easyui-datebox" /></li>
				<li><input name="" type="submit" class="btn" value="确认保存" /></li>
			</ul>
		</form>

	</div>


</body>
